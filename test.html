<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>测试</title>
<link href="statics/css/reset.css" type="text/css" rel="stylesheet"/>
<link href="statics/css/test/main.css" type="text/css" rel="stylesheet"/>
<script src="statics/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="statics/js/test/s3Slider.js" type="text/javascript"></script>
<script type="text/javascript">
var demand = {
	jsonData:null,
	wrapWidth:467,
	wrapHeight:600,
	url:'index.php?m=test&c=test&a=init',
	init:function(){
		$.getJSON(demand.url,function(data){
			demand.jsonData = data;
			demand.createHtml();
			demand.debug();
		});

	},
	reloadData:function(){
		$.getJSON(demand.url,function(data){
			demand.jsonData = data;
		});
	},
	createHtml:function(){
		$.each(demand.jsonData,function(i,n){
			$('#sliderContent').append('<li class="sliderImage"><img src="siteroot/zjw/uploadfile/2013/0408/1.jpg" alt="1" width="'+demand.wrapWidth+'" height="'+demand.wrapHeight+'" /><span class="top"><strong>'+n.title+'</strong><br />'+n.content+'</span></li>');
		});
		$('#slider').s3Slider({timeOut: 3000});
	},
	debug:function(){
		console.log(demand.jsonData);
	}

}
demand.init();
</script>
</head>
<body>
<!-- 
尺寸A为:467*600
尺寸B为:600*150
 -->
<div id="slider">
    <ul id="sliderContent"></ul>
    <div class="clear sliderImage"></div>
</div>
</body>
</html>
